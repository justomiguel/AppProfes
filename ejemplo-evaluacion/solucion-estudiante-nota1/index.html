<!DOCTYPE html>
<html>
<head>
    <title>Tareas</title>
</head>
<body>
    <h1>Lista Tareas</h1>
    
    <input type="text" id="input">
    <button onclick="add()">Add</button>
    
    <div id="list"></div>
    
    <script>
        var tareas = [];
        
        function add() {
            var input = document.getElementById('input');
            tareas.push(input.value);
            input.value = '';
            show();
        }
        
        function show() {
            var list = document.getElementById('list');
            var html = '';
            for (var i = 0; i < tareas.length; i++) {
                html += '<p>' + tareas[i] + '</p>';
            }
            list.innerHTML = html;
        }
    </script>
</body>
</html>
